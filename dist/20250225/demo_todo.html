<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS TODO</title>
        <link rel="stylesheet" href="css/demo_todo.css" />
    </head>
    <body>
        <h1>TODO 清單</h1>
        <div class="todo-container">
            <div class="todo-header">
                <input
                    type="text"
                    id="todoInput"
                    placeholder="輸入新的待辦事項..."
                />
                <button id="addTodo">新增</button>
            </div>
            <ul id="todoList"></ul>
        </div>
        <script src="js/sweetalert2.js"></script>
        <script src="js/demo_todo.js"></script>
    </body>
</html>
